{% extends "base.html" %}
{% load tag %}
{% block content %}
         <form action="" enctype="multipart/form-data"  method="post">
            <table class="table">
               <tr><th>年級</td>
                <td>
              {% for level in levels %}
              <label class="checkbox-inline"><input type="checkbox" {% if level.id|int_to_str in classroom.levels %}checked{% endif %} value="{{level.id}}" name="levels" >{{level.title}}</label>   
              {% endfor %}
              </td>             
              <tr><th>學習領域</td>
                <td>
              {% for domain in domains %}
              <label class="checkbox-inline"><input type="checkbox" {% if domain.id|int_to_str in classroom.domains %}checked{% endif %} value="{{domain.id}}" name="domains" >{{domain.title}}</label>   
              {% endfor %}
              </td>
              </tr>
                <tr><th><label for="id_name">班級名稱:</label></th><td><input id="id_name" maxlength="30" name="name" type="text" value="{{classroom.name}}"/></td></tr>
<tr><th><label for="id_password">選課密碼:</label></th><td><input id="id_password" maxlength="30" name="password" type="text" value="{{classroom.password}}"/></td></tr>
            </table>
            {% csrf_token %}
            <input type="submit" value="送出">
        </form>
{% endblock %}
