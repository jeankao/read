{% extends "base.html" %}
{% load tag %}
{% block title %} Teachers {% endblock %}
{% block content %}
<table class=table>
  <tr>
  <td>姓名</td>
  <td>最新登入</td>
  <td>開課班級</td>
  <td>討論主題</td>
  <td>思辨主題</td>
  </tr>
{% for teacher, classroom, fwork, swork in teachers %}
  <tr>
   <td><a href="/account/line/add/0/{{teacher.id}}" class="btn btn-default">{{teacher.id|realname}}</a></td>
    <td>{{teacher.last_login}}</td>
    <td>{{classroom}}</td>
    <td><a href="/teacher/forum/0/0/?account={{teacher.username}}">{{fwork}}</a></td>
    <td><a href="/teacher/speculation/0/0/?account={{teacher.username}}">{{swork}}</td>
  </tr>
{% endfor %}
</table>
{% endblock %}
