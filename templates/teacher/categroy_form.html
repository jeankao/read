{% extends "base.html" %}
{% load tag %}
{% block content %}
{{teacher_list}}
         <form action="" enctype="multipart/form-data"  method="post">
            <table class="table">
           <tr><th>年級</td>
                <td>
              {% for level in levels %}
              <label class="checkbox-inline"><input type="checkbox" {% if level.id|int_to_str in forum.levels %}checked{% endif %} value="{{level.id}}" name="levels" >{{level.title}}</label>   
              {% endfor %}
              </td>             
              <tr><th>學習領域</td>
                <td>
              {% for domain in domains %}
              <label class="checkbox-inline"><input type="checkbox" {% if domain.id|int_to_str in forum.domains %}checked{% endif %} value="{{domain.id}}" name="domains" >{{domain.title}}</label>   
              {% endfor %}
              </td>
              </tr>
                       
  </table>
           
            {% csrf_token %}
            <input type="submit" value="送出">
        </form>
{% endblock %}
