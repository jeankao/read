<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
        <title>線上教室</title>
</head>
<body id="top">
        <a href="/">首頁</a>|
        {% if user.is_authenticated %}
                 <a href="/account/dashboard">大廳</a>|
                 {% if user.id == 1 %}
                 <a href="/account/userlist">帳號</a>|
                 {% endif %}
                <a href="/account/logout">登出</a>|
                <strong>{{ request.user.first_name }}</strong>
        {% else %}
        <a href="/account/register">註冊新帳號</a>|
        <a href="/account/login">登入</a>|
        {% endif %}
        <div id="content" class="content">
        {% block content %}{% endblock %}
        </div>
</body>
</html>
